    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-sm-6 d-flex align-items-center justify-content-center bg-light">
                <div class="w-75">
                    <h2 class="mb-4">Login</h2>
                    <p>Enter your credentials to access your account.</p>
                    
                    
                 
   <p th:if="${error}" class="error" th:text="${error}"></p>

    <form th:action="@{/user/login}" method="post">
    <div class="mb-3">
        <label>Email:</label><br>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required><br>
        <label>Password:</label><br>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
        </div>
        <button type="submit"  class="btn btn-dark w-100 mb-3">Login</button>
    </form>
		<p class="text-center">or</p>
    <p>Don't have an account? <a href="/user/signup">Signup here</a></p>
