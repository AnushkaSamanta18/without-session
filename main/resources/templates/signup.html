<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-sm-6 d-flex align-items-center justify-content-center bg-light">
                <div class="w-75">
                    <h2 class="mb-4" style ="color:black">Sign Up</h2>
                    <p>Enter your credentials.</p>
                    
                    
                    
    <form th:action="@{/user/signup}" method="post" th:object="${user}">
    <div class="mb-3">
        <label>Full Name:</label>
        <input type="text" th:field="*{fullName}" class="form-control" id="name" placeholder="Enter your name" required><br>
        <label>Email:</label>
        <input type="email" th:field="*{email}"  class="form-control" id="email" placeholder="Enter your email"required><br>
        <label>Phone Number:</label>
        <input type="phnumber" th:field="*{phnumber}"  class="form-control" id="phnumber" placeholder="Enter your phnumber"required><br>
        <label>Address:</label>
        <input type="text" th:field="*{address}"  class="form-control" id="address" placeholder="Enter your address"required><br>
        <label>Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}" required>
        
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-3">Signup</button>
    </form>
    <p>Already have an account? <a th:href="@{/user/login}">Login here</a></p>
